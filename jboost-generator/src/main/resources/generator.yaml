# 需要生成代码的表名，多个以,分隔。
includeTables: dept,job,open_user,role,
#robot_app_version,robot_base_config,robot_config,robot_info,robot_type_config,robot_type
# 需要排除的表名，以,分隔。includeTables有值时，该值无效
excludeTables:
# 是否生成Mapper.xml文件
generateXml: false

# 表名前缀
